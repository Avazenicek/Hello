<!DOCTYPE html>
<html lang="en">
 
  <head>
    <title>Hello</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  
  <body>
     <div class="row">
     <div class="row">
		<div class="col-md-12 col-xs-12 text-center" style="background-color:white;">
            <!-- Text - /anɪˈmeɪʃ(ə)n/  -->
            <svg class="hello" width="700" height="320" viewBox="0 0 320 320";>

              <g id="H-letter">
                  <line class="H-left-stroke" x1="17" y1="0" x2="17" y2="124" stroke="#000" fill="none" stroke-width="34" />
                  <line class="H-mid-stroke" x1="33" y1="62" x2="68" y2="62" stroke="#000" fill="none" stroke-width="34" />
                  <line class="H-right-stroke" x1="84" y1="0" x2="84" y2="124" stroke="#000" fill="none" stroke-width="34" />
              </g>

              <g id="E-letter">
                  <line class="E-left-stroke" x1="138" y1="0" x2="138" y2="124" stroke="#000" fill="none" stroke-width="34" />
                  <line class="E-top-stroke" x1="154" y1="17" x2="201" y2="17" stroke="#000" fill="none" stroke-width="34" />
                  <line class="E-mid-stroke" x1="154" y1="62" x2="196" y2="62" stroke="#000" fill="none" stroke-width="34" />
                  <line class="E-bottom-stroke" x1="154" y1="107" x2="201" y2="107" stroke="#000" fill="none" stroke-width="34" />
              </g>

              <g id="L-one-letter">
                  <line class="L-one-long-stroke" x1="230" y1="0" x2="230" y2="150" stroke="#000" fill="none" stroke-width="34"></line>
                  <line class="L-one-short-stroke" x1="240" y1="107" x2="282" y2="107" stroke="#000" fill="none" stroke-width="34"></line>
              </g>

              <g id="L-two-letter">
                  <line class="L-two-long-stroke" x1="310" y1="0" x2="310" y2="150" stroke="#000" fill="none" stroke-width="34"></line>
                  <line class="L-two-short-stroke" x1="325" y1="107" x2="367" y2="107" stroke="#000" fill="none" stroke-width="34"></line>
              </g>

              <g id="O-letter">
                  <circle class="O-stroke" cx="435" cy="63" r="48" stroke="#000" fill="none" stroke-width="31"></circle>
              </g>

              <g id="dot">
                  <line x1="530" y1="104" x2="530" y2="104" stroke="#000" class="dot"></line>
              </g>
              
            </svg>
            
		</div>
  </body>
</html>
